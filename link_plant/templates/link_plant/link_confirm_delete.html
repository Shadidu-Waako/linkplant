{% extends "link_plant/_base.html" %}

{% block content %}
<h1 class="text-4xl font-bold mb-4">Delete Link</h1>
<hr class="my-4">
<p class="mb-4">Are you sure you want to delete the link "{{ link.text }}"?</p>
<ul>
    <li>{{ link.text }}</li>
    <li>{{ link.url }}</li>
</ul>
<hr class="my-4">
<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="inline-flex items-center bg-red-400 text-white border-0 py-2 px-6 focus:outline-none hover:bg-red-300 rounded text-lg">Confirm Delete</button>
    <a href="{% url 'link-list' %}" class="inline-flex items-center bg-gray-300 text-black border-0 py-2 px-6 focus:outline-none hover:bg-gray-400 rounded text-lg ml-4">Cancel</a>
</form>
{% endblock content %}
