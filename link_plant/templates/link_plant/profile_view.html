<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Link App</title>
</head>
<body class="bg-{{ profile.bg_color }}-300">
    <div class="text-center sm:w-3/4 mx-auto mt-12">
        <h1 class="text-4xl font-semibold underline underline-offset-2 my-12">
            {{project.name}}
        </h1>

        {% for link in links %}
        <a href="{{link.url}}" target="_blank" class="block mx-auto w-full sm:w-1/3">
            <button>{{link.text}}</button>
        </a>
        {% endfor %}

        <a href="{% url 'link-list' %}" class="block sm:w-1/4 mx-auto mt-12">
            <p class="bg-black text-white py-2">Made With ðŸŒ± LinkPlant</p>
        </a>
    </div>
</body>
</html>
